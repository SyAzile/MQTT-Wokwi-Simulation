<svg viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg" style="background-color: black;">
<!--ESP32 Microcontroller-->
  <rect x="200" y="20" width="400" height="50" fill="black" stroke="white" stroke-width="2" rx="5"/>
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ESP32 MICROCONTROLLER</text>
<!--Connection line from ESP32-->
  <line x1="400" y1="70" x2="400" y2="120" stroke="white" stroke-width="2"/>
<!--Branch lines-->
  <line x1="150" y1="120" x2="650" y2="120" stroke="white" stroke-width="2"/>
  <line x1="150" y1="120" x2="150" y2="140" stroke="white" stroke-width="2"/>
  <line x1="400" y1="120" x2="400" y2="140" stroke="white" stroke-width="2"/>
  <line x1="650" y1="120" x2="650" y2="140" stroke="white" stroke-width="2"/>
<!--ROOM1-->
  <rect x="50" y="140" width="200" height="160" fill="black" stroke="white" stroke-width="2" rx="5"/>
  <text x="150" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ROOM1</text>
<!--DHT22 in Room1-->
  <rect x="110" y="170" width="80" height="40" fill="black" stroke="white" stroke-width="1" rx="3"/>
  <text x="150" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DHT22</text>
  <text x="150" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">(Temp/Hum)</text>
<!--LDR in Room1-->
  <rect x="110" y="230" width="80" height="40" fill="black" stroke="white" stroke-width="1" rx="3"/>
  <text x="150" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">LDR</text>
  <text x="150" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">(Light)</text>
<!--KITCHEN-->
  <rect x="320" y="140" width="160" height="160" fill="black" stroke="white" stroke-width="2" rx="5"/>
  <text x="400" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">KITCHEN</text>
<!--DHT22 in Kitchen-->
  <rect x="370" y="170" width="60" height="40" fill="black" stroke="white" stroke-width="1" rx="3"/>
  <text x="400" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DHT22</text>
<!--MQ Gas Sensor-->
  <rect x="370" y="230" width="60" height="40" fill="black" stroke="white" stroke-width="1" rx="3"/>
  <text x="400" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">MQ</text>
  <text x="400" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">GAS</text>
<!--MAIN GATE-->
  <rect x="550" y="140" width="200" height="160" fill="black" stroke="white" stroke-width="2" rx="5"/>
  <text x="650" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MAIN GATE</text>
<!--Ultrasonic Sensor-->
  <rect x="610" y="170" width="80" height="40" fill="black" stroke="white" stroke-width="1" rx="3"/>
  <text x="650" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">ULTRASONIC</text>
  <text x="650" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">SENSOR</text>
<!--PIR Sensor-->
  <rect x="610" y="230" width="80" height="40" fill="black" stroke="white" stroke-width="1" rx="3"/>
  <text x="650" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">PIR SENSOR</text>
  <text x="650" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">(Motion)</text>
<!--RGB LED-->
  <rect x="320" y="330" width="160" height="80" fill="black" stroke="white" stroke-width="2" rx="5"/>
  <text x="400" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RGB LED</text>
<!--RGB segments-->
  <rect x="340" y="360" width="40" height="25" fill="red" stroke="white" stroke-width="1" rx="2"/>
  <text x="360" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">RED</text>
  <rect x="380" y="360" width="40" height="25" fill="green" stroke="white" stroke-width="1" rx="2"/>
  <text x="400" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">GREEN</text>
  <rect x="420" y="360" width="40" height="25" fill="blue" stroke="white" stroke-width="1" rx="2"/>
  <text x="440" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">BLUE</text>
  <text x="400" y="395" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Status Indicator</text>
  <text x="400" y="405" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">(Kitchen Temperature)</text>
<!--Network Connectivity Section-->
  <text x="50" y="450" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">NETWORK CONNECTIVITY:</text>
<!--WiFi Network-->
  <rect x="50" y="460" width="120" height="40" fill="black" stroke="white" stroke-width="2" rx="5"/>
  <text x="110" y="475" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">WiFi Network</text>
  <text x="110" y="490" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Wokwi-GUEST</text>
<!--Connection arrow-->
  <line x1="170" y1="480" x2="240" y2="480" stroke="white" stroke-width="2"/>
  <polygon points="235,475 240,480 235,485" fill="white"/>
  <polygon points="175,475 170,480 175,485" fill="white"/>
<!--MQTT Broker-->
  <rect x="240" y="460" width="160" height="50" fill="black" stroke="white" stroke-width="2" rx="5"/>
  <text x="320" y="475" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">MQTT Broker</text>
  <text x="320" y="488" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">test.mosquitto.org</text>
  <text x="320" y="500" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Port: 1883</text>
<!--Sensor Mapping Section-->
  <text x="450" y="450" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SENSOR MAPPING:</text>
  <text x="450" y="470" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Room1 (My Room):</text>
  <text x="560" y="470" fill="white" font-family="Arial, sans-serif" font-size="10">DHT22 + LDR → Temperature, Humidity, Light</text>
  <text x="450" y="490" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Kitchen:</text>
  <text x="500" y="490" fill="white" font-family="Arial, sans-serif" font-size="10">DHT22 + MQ Gas → Temperature, Humidity, Gas Level</text>
  <text x="450" y="510" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Main Gate:</text>
  <text x="510" y="510" fill="white" font-family="Arial, sans-serif" font-size="10">Ultrasonic + PIR → Distance, Motion Detection</text>
<!--Arrow marker definition-->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
</svg>
